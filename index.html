<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Currency Converter App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <img
      src="logo.jpg"
      alt="logo"
      class="d-block mx-auto mt-4"
      height="150px"
    />
    <div id="converter">
      <div class="container-lg my-5 form-with-border">
        <h1 class="text-white p-2 rounded-header">Currency Converter App</h1>
        <div class="mb-3 p-4">
          <label for="amount" class="form-label">Amount to Convert:</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            placeholder="100.00"
          />
        </div>

        <div>
          <div class="input-group mb-4 p-4">
            <span class="input-group-text">From</span>
            <select class="form-select" id="currencyFrom">
              <option selected>Choose...</option>
              <option value="MYR">MYR</option>
              <option value="THB">THB</option>
              <option value="CNY">CNY</option>
              <option value="USD">USD</option>
              <option value="HKD">HKD</option>
              <option value="VND">VND</option>
              <option value="INR">INR</option>
            </select>

            <span class="input-group-text ms-3">To</span>
            <select class="form-select" id="currencyTo">
              <option selected>Choose...</option>
              <option value="MYR">MYR</option>
              <option value="THB">THB</option>
              <option value="CNY">CNY</option>
              <option value="USD">USD</option>
              <option value="HKD">HKD</option>
              <option value="VND">VND</option>
              <option value="INR">INR</option>
            </select>
          </div>
        </div>

        <div id="convertedAmount"></div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="me-3" onclick="convertCurrency()">
            Convert
          </button>
          <button type="button" class="reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
